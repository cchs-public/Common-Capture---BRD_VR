<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=CCMenu1.html">
  <title>Redirecting...</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#050505;
      color:white;
      font-family:system-ui,Segoe UI,sans-serif;
      overflow:hidden;
    }

    .loader{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      opacity:0.85;
    }

    .spinner{
      width:42px;
      height:42px;
      border:4px solid rgba(255,255,255,0.15);
      border-top:4px solid #0077ff;
      border-radius:50%;
      animation:spin 0.8s linear infinite;
    }

    @keyframes spin{
      from{transform:rotate(0deg);}
      to{transform:rotate(360deg);}
    }

    .text{
      letter-spacing:3px;
      font-size:0.9rem;
      opacity:0.7;
      text-transform:uppercase;
    }
  </style>
</head>

<body>
  <div class="loader">
    <div class="spinner"></div>
    <div class="text">Loading...</div>
  </div>
</body>
</html>
