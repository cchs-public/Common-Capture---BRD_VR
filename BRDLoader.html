<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Level</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-dark: #050505;
            --accent-red: #ff1f1f;
            --accent-blue: #0077ff;
            --glow-red: rgba(255, 31, 31, 0.4);
            --glow-blue: rgba(0, 119, 255, 0.4);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-dark);
            background-image:
                radial-gradient(circle at 0% 0%, var(--glow-red) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, var(--glow-blue) 0%, transparent 40%);
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .level-panel {
            width: 420px;
            max-width: 90%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            animation: panelIn 0.6s ease-out;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        .subtitle {
            opacity: 0.7;
            margin: 10px 0 25px;
        }

        .question-tile {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            text-align: left;
        }

        .question-tile p {
            margin: 0 0 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .question-tile input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: white;
        }

        .feedback {
            margin-top: 8px;
            color: var(--accent-red);
            font-weight: bold;
            min-height: 1.2em;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        button {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: scale(1.06);
        }

        button:active {
            transform: scale(0.94);
        }

        .btn-menu {
            background: transparent;
            border: 2px solid var(--accent-red);
            color: var(--accent-red);
        }

        .btn-action {
            background: var(--accent-blue);
            color: white;
        }

        .complete-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .complete-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .complete-box {
            width: 520px;
            max-width: 92%;
            min-height: 260px;
            background: #000;
            padding: 50px 40px;
            border-radius: 18px;
            text-align: center;
            box-shadow:
                0 0 60px rgba(0, 119, 255, 0.45),
                0 0 120px rgba(255, 31, 31, 0.25);
            animation: panelIn 0.45s ease-out;
        }

        .complete-box h2 {
            font-size: 3rem;
            margin: 0 0 25px;
            letter-spacing: 4px;
        }

        .btn-next {
            font-size: 1.3rem;
            padding: 14px 36px;
            border-radius: 8px;
            background: var(--accent-red);
            color: white;
            cursor: pointer;
        }

        @keyframes panelIn {
            from {
                opacity: 0;
                transform: scale(0.94) translateY(10px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="level-panel">
        <h1 id="levelHeading">LEVEL</h1>
        <div class="subtitle">Complete the task</div>

        <div class="question-tile">
            <p id="questionText"></p>
            <input id="answerInput" type="text" placeholder="Type your answer">
            <div class="feedback" id="feedback"></div>
        </div>

        <div class="buttons">
            <button class="btn-action" id="retryBtn">Retry</button>
            <button class="btn-action" id="submitBtn">Submit</button>
            <button class="btn-menu" onclick="goToLevelSelect()">Level Select</button>
            <button class="btn-menu" onclick="goToMenu()">Main Menu</button>
        </div>
    </div>

    <div class="complete-overlay" id="completeOverlay">
        <div class="complete-box">
            <h2 id="completeHeading"></h2>
            <button class="btn-next" id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(location.search);
        let currentLevel = parseInt(params.get("l")) || 1;

        const questions = {
            1: { q: "Christopher Columbus arrived in the Americas in what year?", a: "1492" },
            2: { q: "Jamestown was founded in what year?", a: "1607" },
            3: { q: "The Pilgrims arrived on the Mayflower in what year?", a: "1620" },
            4: { q: "The American Revolutionary War began in what year?", a: "1775" },
            5: { q: "The Declaration of Independence was adopted in what year?", a: "1776" },
            6: { q: "The Revolutionary War ended in what year?", a: "1783" },
            7: { q: "The U.S. Constitution was signed in what year?", a: "1787" },
            8: { q: "George Washington became president in what year?", a: "1789" },
            9: { q: "The Louisiana Purchase was completed in what year?", a: "1803" },
            10: { q: "The War of 1812 began in what year?", a: "1812" },
            11: { q: "The Mexican-American War began in what year?", a: "1846" },
            12: { q: "Gold was discovered in California in what year?", a: "1848" },
            13: { q: "The Civil War began in what year?", a: "1861" },
            14: { q: "The Civil War ended in what year?", a: "1865" },
            15: { q: "Abraham Lincoln was assassinated in what year?", a: "1865" },
            16: { q: "The U.S. purchased Alaska in what year?", a: "1867" },
            17: { q: "The Spanish-American War took place in what year?", a: "1898" },
            18: { q: "The U.S. entered World War I in what year?", a: "1917" },
            19: { q: "The Great Depression began in what year?", a: "1929" },
            20: { q: "The U.S. entered World War II in what year?", a: "1941" },
            21: { q: "Atomic bombs ended World War II in what year?", a: "1945" },
            22: { q: "The Korean War began in what year?", a: "1950" },
            23: { q: "The Civil Rights Act became law in what year?", a: "1964" },
            24: { q: "Apollo 11 landed on the Moon in what year?", a: "1969" },
            25: { q: "The first iPhone launched in what year?", a: "2007" }
        };

        const TOTAL_LEVELS = Object.keys(questions).length;

        setup();

        function setup() {
            if (!questions[currentLevel]) {
                location.href = "CCMenu1.html";
                return;
            }

            document.title = `Level ${currentLevel}`;
            levelHeading.textContent = `LEVEL ${currentLevel}`;
            completeHeading.textContent = `LEVEL ${currentLevel} COMPLETE`;
            questionText.textContent = questions[currentLevel].q;
        }

        function jumpTo(level) {
            if (level < 1 || level > TOTAL_LEVELS) return;
            location.href = `BRDLevels.html?l=${level}`;
        }

        function handleDevCommands(input) {
            const v = input.trim().toUpperCase();

            if (v === "BRDNEXT") {
                completeOverlay.classList.add("active");
                return true;
            }

            if (v === "BRDPREV") {
                jumpTo(currentLevel - 1);
                return true;
            }

            if (v.startsWith("BRDSKIP")) {
                const t = parseInt(v.replace("BRDSKIP", ""));
                if (!isNaN(t)) jumpTo(t);
                return true;
            }

            if (v === "BRDBUILD") {
                location.href = "Customs.html";
                return true;
            }

            return false;
        }

        submitBtn.onclick = () => {
            const v = answerInput.value;

            if (handleDevCommands(v)) return;

            if (v.trim() === questions[currentLevel].a) {
                completeOverlay.classList.add("active");
            } else {
                feedback.textContent = "Wrong answer. Hit Retry.";
                submitBtn.disabled = true;
            }
        };

        retryBtn.onclick = () => {
            answerInput.value = "";
            feedback.textContent = "";
            submitBtn.disabled = false;
        };

        nextBtn.onclick = () => {
            if (currentLevel < TOTAL_LEVELS) {
                jumpTo(currentLevel + 1);
            } else {
                location.href = "CCMenu1.html";
            }
        };

        function goToMenu() { location.href = "CCMenu1.html"; }
        function goToLevelSelect() { location.href = "CCMenu1.html#level-select"; }
    </script>

</body>

</html>
